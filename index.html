<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunflower Head Sprouting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #4a7c2f;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 1px,
                    rgba(255, 255, 255, 0.03) 1px,
                    rgba(255, 255, 255, 0.03) 2px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(0, 0, 0, 0.05) 1px,
                    rgba(0, 0, 0, 0.05) 2px
                ),
                linear-gradient(
                    180deg,
                    #5a8c3f 0%,
                    #4a7c2f 50%,
                    #3a6c1f 100%
                );
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(ellipse at 20% 30%, rgba(90, 140, 63, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(58, 108, 31, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(74, 124, 47, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    transparent 3px,
                    rgba(0, 0, 0, 0.02) 3px,
                    rgba(0, 0, 0, 0.02) 6px
                );
            pointer-events: none;
        }

        .sunflower {
            position: relative;
            z-index: 10;
        }

        .sunflower.spin {
            animation: spin 2s ease-in-out forwards;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Center */
        .center {
            width: 120px;
            height: 120px;
            background: #654321;
            border-radius: 50%;
            position: relative;
            z-index: 3;
        }

        .center::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, #543210 3px, transparent 3px);
            background-size: 15px 15px;
            background-position: 4px 4px;
            border-radius: 50%;
        }

        /* Petals container - back layer */
        .petals-back {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Petals container - front layer */
        .petals-front {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 75px;
            background: #FFFF00;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            opacity: 1;
        }

        .petal-front {
            background: #FFD700;
        }

        .petal.sprout-back {
            animation: petal-grow-back 1.2s ease-out forwards;
        }

        .petal.sprout-front {
            animation: petal-grow-front 1.2s ease-out forwards;
        }

        @keyframes petal-grow-back {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateY(0) scale(0.01);
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes petal-grow-front {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateY(0) scale(0.01);
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Button */
        .reset-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background: #FFFF00;
            border: 3px solid #654321;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 100;
        }

        .reset-btn:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .reset-btn:active {
            transform: translateX(-50%) scale(0.95);
        }
    </style>
</head>
<body>
    <div class="sunflower" id="sunflower">
        <div class="petals-back" id="petalsBack"></div>
        <div class="petals-front" id="petalsFront"></div>
        <div class="center"></div>
    </div>

    <button class="reset-btn" id="resetBtn">isa pa nga</button>

    <script>
        const petalsBackContainer = document.getElementById('petalsBack');
        const petalsFrontContainer = document.getElementById('petalsFront');
        const sunflower = document.getElementById('sunflower');
        const resetBtn = document.getElementById('resetBtn');
        
        function createSunflower() {
            // Clear existing petals
            petalsBackContainer.innerHTML = '';
            petalsFrontContainer.innerHTML = '';
            
            // Remove animation class
            sunflower.classList.remove('spin');
            sunflower.style.transform = 'rotate(0deg)';
            
            // Force reflow
            void sunflower.offsetWidth;
            
            // Create back layer petals (bright yellow)
            for (let i = 0; i < 13; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const angle = (i * (360 / 13)) - 90;
                
                // Set final position immediately
                petal.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateY(-85px)`;
                
                petalsBackContainer.appendChild(petal);
                
                // Trigger sprout animation for back petals
                setTimeout(() => {
                    petal.classList.add('sprout-back');
                }, 100);
            }
            
            // Create front layer petals (darker yellow) - offset angle
            for (let i = 0; i < 13; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal petal-front';
                const angle = (i * (360 / 13)) - 90 + (360 / 26); // Offset by half the spacing
                
                // Set final position immediately
                petal.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateY(-85px)`;
                
                petalsFrontContainer.appendChild(petal);
                
                // Trigger sprout animation for front petals (after back petals)
                setTimeout(() => {
                    petal.classList.add('sprout-front');
                }, 800);
            }
            
            // Spin the entire flower after all petals have sprouted
            setTimeout(() => {
                sunflower.classList.add('spin');
            }, 2200);
        }
        
        // Initial creation
        createSunflower();
        
        // Reset button
        resetBtn.addEventListener('click', () => {
            createSunflower();
        });
    </script>
</body>
</html>
